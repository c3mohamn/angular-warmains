<div *ngIf="isInitialized()" class="talent-tree-container flex-container align-middle align-center">
  <div *ngFor="let tree of trees" [style.background-image]="getSpecBg(tree)" class="flex-child-shrink tree">
    <div *ngFor="let row of rows" class="talent-row flex-container align-middle align-center">
      <div *ngFor="let col of cols" class="col-row">
        <app-talent [talent]="getTalent(tree, row, col)"></app-talent>
      </div>
    </div>
  </div>
</div>
