<div class="talent-tree-container grid-x align-middle align-center">
  <div *ngFor="let tree of trees" [style.background-image]="getSpecBg(tree)" class="cell shrink tree">
    <div class="tree-meta" [style.opacity]="0.5 + meta.preview[tree] / 100">
      {{getSpec(tree)}} {{meta.preview[tree]}}
    </div>
    <div class="tree-reset">
      <button class="button small alert dark-bg hollow" (click)="resetTalents(tree)">Reset</button>
    </div>
    <div *ngFor="let row of rows" class="talent-row grid-x align-middle align-center">
      <div *ngFor="let col of cols" class="col-row">
        <app-talent [talents]="getTalents(tree, row, col)" [preview]="meta.preview" [totalPoints]="meta.totalPoints" (addPoint)="addTalentPoint($event)"
          (removePoint)="removeTalentPoint($event)"></app-talent>
      </div>
    </div>
  </div>
</div>
