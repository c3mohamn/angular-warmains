<div class="talent-container-outer flex-container align-middle align-center">
  <div *ngIf="talent" [style.background-image]="iconUrl" class="talent-container-inner"
  (click)="addTalentPoint()" (contextmenu)="removeTalentPoint()"
  appMouseWheel (mouseWheelUp)="addTalentPoint()" (mouseWheelDown)="removeTalentPoint()">
    <!-- Talent Counter -->
    <div class="talent-points" [ngClass]="{'maxed': talent.curRank === talent.maxRank, 'min': talent.curRank === 0}">
      <span>{{talent.curRank}}</span>
    </div>
  </div>

  <!-- Pre-requisite arrow -->
  <div *ngIf="talent && talent.arrows">
      <img *ngFor="let a of talent.arrows"
      class="talent-arrow {{a.type}}" src="assets/images/talent-icons/arrows/{{a.filename}}" alt="">
  </div>
</div>
