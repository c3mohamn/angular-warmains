<div class="register-container flex-container align-middle align-center">
  <div class="auth-container">
    <div class="grid-x">
      <div class="small-12 cell">
        <!-- Username -->
        <mat-form-field hintLabel="Max 20 characters">
            <input matInput #inputUserName maxlength="20" placeholder="Username">
            <mat-hint align="end">{{inputUserName.value?.length || 0}}/20</mat-hint>
        </mat-form-field>
        <!-- Email -->
        <mat-form-field>
            <input matInput #input placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <!-- Password -->
        <mat-form-field hintLabel="Max 10 characters">
            <input matInput #inputPassword placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'">
            <mat-icon class="mat-icon-hide-password" matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-hint align="end">{{inputPassword.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
        <!-- Password Confirm -->
      </div>
    </div>
  </div>
</div>
